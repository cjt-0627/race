name: jumpjump
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.5+5

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flame: ^1.14.0
  flame_forge2d: ^0.16.0+5
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/1024-mac.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Micro5
      fonts:
        - asset: assets/fonts/Micro5-Regular.ttf
